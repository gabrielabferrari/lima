<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Linkst</title>
    <style>
        /* Link normal */
        a:link {
            color:blue;
            text-decoration: none;
        }
        /* Link visitado */
        a:visited {
            color: purple;
        }
        /* Link quando o mouse está sobre ele */
        a:hover {
            color: red;
            text-decoration: underline;
            font-size: 100px;
        }
        /* Link ativo (quando clicado) */
        a:active {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Formatação de links em CSS</h1>
    <p><a href="#">Formatação de links</a></p>
    
</body>
</html>
