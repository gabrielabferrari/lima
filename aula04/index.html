<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas, tabelas e formulários</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th {
            background-color: lightgray;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Listas, Tabelas e Formulários</h1>
    </header>
    <main>
        <section>
            <h2>Glossário</h2>
            <dl>
                <dt>HTML</dt>
                <dd>Linguagem de Marcação usada para estruturar páginas na web</dd>
                
                <dt>CSS</dt>
                <dd>Folhas de Estilo, usadas para definir aparência e layout.</dd>

                <dt>JavaScript</dt>
                <dd>Linguagem de Programação usada para adicionar interatividade às páginas</dd>
        </section>
        <hr>
        <section>
            <h2>Tabelas</h2>
            <table border="1" height="100" width="300" cellpadding="15" cellspacing="15">
                <tr>
                    <th colspan="2">Nome e Idade</th>
                </tr>
                <tr valign="bottom">
                    <td rowspan="2">Gabriela</td>
                    <td>17</td>
                </tr>
                <tr>
                    <!--<td>João</td> -->
                    <td>18</td>
                </tr>
                <tr>
                    <td align="right">Maria</td>
                    <td>16</td>
            </table>
        </section>
    </main>
</body>
</html>
